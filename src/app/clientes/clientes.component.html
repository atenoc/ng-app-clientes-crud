<div class="card mb-5" >
  <div class="card-header">Clientes</div>
  <div class="card-body text-dark">
    <h5 class="card-title">Listado de Clientes</h5>

<div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
</div>
<div class="" *ngIf="clientes?.length == 0">
  <div class="alert alert-info" role="alert">
    No hay registros en la Base de Datos.
  </div>
</div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Fecha</th>
          <th>Opciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt }}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]"
            class="btn btn-primary">Editar</button>

            <button type="button" name="button" (click)="delete(cliente)"
            class="btn btn-danger ml-1">Elimianr</button>
          </td>
        </tr>
      </tbody>

    </table>

  </div>
</div>
